<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/style.css"/>
    <title>母婴室预约</title>
</head>

<body>
    <div class="movie-container">
        <label>选择楼层： </label>
        <select id="movie">
            <option value="32">1L</option>
            <option value="38">2L</option>
            <option value="35">3L</option>
            <option value="30">4L</option>
        </select>
    </div>

    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>可预约</small>
        </li>
        <li>
            <div class="seat seatshow"></div>
            <small>已选择</small>
        </li>
        <li>
            <div class="seat occupied"></div>
            <small>已被预约</small>
        </li>
    </ul>

    <div class="seat-container">

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>

        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="text">
            <p>每次只能预约一个房间，请确认
            </p>
        </div>
        <div align="center">
            <a href="../index.html"><button>确认</button></a>
        </div>


    </div>
    <script src="../script/script.js"></script>


</body>

</html>
