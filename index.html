<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>启萌母婴室预约系统</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="images/logo.png" alt="logo" class="logo-img vertical-center">
			<h1 class="vertical-center">启萌母婴室预约系统</h1>
		</div>
		<div class="logoff">
			<a href="html/login.html" id="logout"><img src="images/out.png" alt="注销登录"></a>
			<a href="html/login.html"><span><em class="username">退出登录</em></span></a>
		</div>
	</header>
	<div class="container">
		<section class="person-info box">
			<img src="images/my.png" alt="用户图片" class="horizontal-center">
			<div class="horizontal-center">
				<span>个人中心</span>
			</div>
		</section>
		<section class="seat-select box">
			<img src="images/seat1.png" alt="母婴室预约" class="horizontal-center">
			<span class="horizontal-center">母婴室预约</span>
			<a href="html/room_select.html"></a>
		</section>
		<section class="seat-operate">
			<div class="register box">
				<img src="images/write.png" alt="联系管理员" class="vertical-center">
				<span class="vertical-center">联系管理员</span>
				<a href="html/room_register.html"></a>
			</div>
			<div class="cancel-reserve box">
				<img src="images/delete.png" alt="取消预约" class="vertical-center">
				<span class="vertical-center">取消预约</span>
				<a href="html/cancel_reserve.html"></a>
			</div>
		</section>
		<section class="seat-release box">
			<img src="images/recyle.png" alt="空闲房间" class="horizontal-center">
			<span class="horizontal-center">空闲房间</span>
			<a href="html/room_release.html"></a>
		</section>
		<section class="reserve-record box">
			<img src="images/record.png" alt="结束使用" class="vertical-center">
			<span class="vertical-center">结束使用</span>
			<a href="html/reserve_record.html"></a>
		</section>
		<section class="notice-board box">
			<img src="images/warning.png" alt="公告栏" class="vertical-center">
			<div class="notice-info vertical-center">
				<h3>公告</h3>
				<p>暂无</p>
			</div>
			<a href="html/notice.html"></a>
		</section>
		<section class="default-record box">
			<img src="images/wrong.png" alt="超时使用记录" class="vertical-center">
			<span class="vertical-center">超时记录</span>
			<a href="html/default_record.html"></a>
		</section>
	</div><!-- container结束 -->
	<script type="text/javascript" src="script/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="script/main.js"></script>
</body>
</html>
